<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="public/css/formulario.css">
    <link rel="stylesheet" href="public/css/responsividade.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Malayalam:wght@100&family=Bebas+Neue&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title> Watch+ </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <nav class="navbar navbar-expand-lg color-white">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="public/imagens/watch + logo branco.png" alt="Watch+ Logo" class="logo">
                Watch+
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav me-0 mb-2 mb-lg-0 ">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item ms-lg-5">
                        <a class="nav-link" href="/pacotes">Pacotes</a>
                    </li>
                    <li class="nav-item ms-lg-5">
                        <a class="nav-link" href="/filmes-e-series">Filmes e Séries</a>
                    </li>
                    <li class="nav-item ms-lg-5">
                        <a class="nav-link" href="#">Cadastre-se</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="container d-flex flex-column flex-md-row mt-3 pb-5">
        <form class="d-flex flex-column flex-md-row form-cadastro" id="form-cadastro">
            <div class="planos">
                <h2 class="text-center text-md-start titulo">Nossos planos:</h2>
                <div class="form-check d-flex position-relative">
                    <input class="form-check-input ms-0 align-self-center" value="Basic" type="radio" name="plano"
                        id="radio-plano-basic">
                    <label class="form-check-label card-plano ps-3" for="radio-plano-basic">
                        <span class="nome-plano">Watch Basic</span>
                        <ul class="lista mb-0">
                            <li>1x tela</li>
                            <li>Catálogo HD</li>
                        </ul>
                        <span class="preco position-absolute">R$ 9,90</span>
                    </label>
                </div>

                <div class="form-check d-flex position-relative mt-3">
                    <input class="form-check-input ms-0 align-self-center" value="Top" type="radio" name="plano"
                        id="radio-plano-top">
                    <label class="form-check-label card-plano ps-3" for="radio-plano-top">
                        <span class="nome-plano">Watch Top</span>
                        <ul class="lista mb-0">
                            <li>3x telas simultâneas</li>
                            <li>Catálogo 4k</li>
                        </ul>
                        <span class="preco position-absolute">R$ 19,90</span>
                    </label>
                </div>

                <div class="form-check d-flex position-relative mt-3">
                    <input class="form-check-input ms-0 align-self-center" value="Family" type="radio" name="plano"
                        id="radio-plano-family">
                    <label class="form-check-label card-plano ps-3" for="radio-plano-family">
                        <span class="nome-plano">Watch Family</span>
                        <ul class="lista mb-0">
                            <li>6x telas simultâneas</li>
                            <li>Catálogo 8k</li>
                        </ul>
                        <span class="preco position-absolute">R$ 29,90</span>
                    </label>
                </div>
            </div>
            <div class="dados ps-md-4  mt-3 mt-md-0 ">
                <h2 class="text-center text-md-start titulo">Cadastro:</h2>
                <div class="formulario">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="input-nome" placeholder="nome" name="nome">
                        <label for="input-nome">Nome</label>
                    </div>
                    <div class="form-floating mt-3">
                        <input type="text" class="form-control" id="input-sobrenome" placeholder="Sobrenome"
                            name="sobrenome">
                        <label for="input-sobrenome">Sobrenome</label>
                    </div>
                    <div class="form-floating mt-3">
                        <input type="email" class="form-control" id="input-email" placeholder="Email" name="email">
                        <label for="input-email">Email</label>
                    </div>
                    <div class="form-floating mt-3">
                        <input type="text" class="form-control" id="input-telefone" placeholder="Telefone"
                            name="telefone">
                        <label for="input-telefone">DDD + Telefone</label>
                    </div>
                    <div class="form-floating mt-3">
                        <input type="text" class="form-control" id="input-cpf" placeholder="CPF" name="cpf">
                        <label for="input-cpf">CPF</label>
                    </div>
                    <div class="botoes d-flex justify-content-center align-items-center mt-4">
                        <button type="reset" class="btn cancelar me-5 text-center">Cancelar :(</button>
                        <button type="submit" class="btn enviar text-center">Enviar :)</button>

                    </div>
                </div>
            </div>
        </form>
    </section>
    <script src="public/submit.js"></script>
    <script src="public/validaCpf.js"></script>
    <script src="public/formataTelefone.js"></script>
</body>

</html>
